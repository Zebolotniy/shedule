<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Достопримечательности Южногородской области</title>
  <link rel="stylesheet" href="map.css" />
  <script type='text/javascript' src='script.js'> </script> 
</head>
<body>
  <div class="main-container">
    <div class="map-body">
      <div class="map-body__search">
        <input id="search" type="text" placeholder="Поиск по достопримечательностям...">
        <button title="Очистить" onclick="placesList.clearSearch()" class="map-body__clr">
          <img src="images/icons/close.png">
        </button>
      </div>
      <button type="button" onclick="placesList.findPlace()" title="Поиск" class="map-body__find">
        <img src="images/icons/find.png">
      </button>
      <div class="map-places">
        <div class="map-places__container">
          <div id="mapPlacesHead" class="map-places__card">
            <div id="listTitle" class="map-places__card-text">Развернуть список</div>
            <img class="arrow" src="images/icons/arrow1.png">
            <img class="map-hidden arrow" src="images/icons/arrow2.png">
          </div>
          <div class="map-places__card map-hidden">
            <img src="images/objs/airport.png">
            <div class="map-places__card-text">Аэропорт Южный</div>
          </div>
          <div class="map-places__card map-hidden">
            <img src="images/objs/railway.png">
            <div class="map-places__card-text">Вокзал Центральный</div>
          </div>
          <div class="map-places__card map-hidden">
            <img src="images/objs/ski.png">
            <div class="map-places__card-text">Горнолыжный курорт</div>
          </div>
          <div class="map-places__card map-hidden">
            <img src="images/objs/port.png">
            <div class="map-places__card-text">Грузовой порт</div>
          </div>
          <div class="map-places__card map-hidden">
            <img src="images/objs/bayaga.png">
            <div class="map-places__card-text">Дом Бабы-Яги</div>
          </div>
          <div class="map-places__card map-hidden">
            <img src="images/objs/bridge.png">
            <div class="map-places__card-text">Живописный мост</div>
          </div>
          <div class="map-places__card map-hidden">
            <img src="images/objs/stadium.png">
            <div class="map-places__card-text">Ледовая арена</div>
          </div>
          <div class="map-places__card map-hidden">
            <img src="images/objs/mayak.png">
            <div class="map-places__card-text">Маяк</div>
          </div>
          <div class="map-places__card map-hidden">
            <img src="images/objs/lake.png">
            <div class="map-places__card-text">Озеро Чистое</div>
          </div>
          <div class="map-places__card map-hidden">
            <img src="images/objs/land.png">
            <div class="map-places__card-text">Остров Сердитый</div>
          </div>
          <div class="map-places__card map-hidden">
            <img src="images/objs/park.png">
            <div class="map-places__card-text">Парк</div>
          </div>
          <div class="map-places__card map-hidden">
            <img src="images/objs/prichal.png">
            <div class="map-places__card-text">Причал</div>
          </div>
          <div class="map-places__card map-hidden">
            <img src="images/objs/trainc.png">
            <div class="map-places__card-text">Электродепо Центральное</div>
          </div>
          <div class="map-places__card map-hidden">
            <img src="images/objs/trainy.png">
            <div class="map-places__card-text">Электродепо Южное</div>
          </div>
        </div>
      </div>

            <div class="map-point-img">
